{%extends 'base.html'%}
{%load static%}
{%block content%}
<body class="account-page">
    <div class="content">
        <div class="container-fluid">
            
            <div class="row">
                <div class="col-md-8 offset-md-2">
                        
                    <!-- Register Content -->
                    <div class="account-content">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-md-7 col-lg-6 login-left">
                                <img src="{%static 'assets/img/login-banner.png'%}" class="img-fluid" alt="Doccure Register">	
                            </div>
                            <div class="col-md-12 col-lg-6 login-right">
                                <div class="login-header">
                                    <h3>Inscription Patient <a href="{%url 'RegisterD'%}">Vous êtes médecin?</a></h3>
                                    {%include 'messages.html'%}
                                </div>
                                
                                <!-- Register Form -->
                                <form method="POST" action="{%url 'RegisterP'%}">
                                    {% csrf_token %}
                                    <div class="form-group form-focus">
                                        <input type="email" class="form-control floating" name="email" required>
                                        <label class="focus-label">Email</label>
                                    </div>
                                    <div class="form-group form-focus">
                                        <input type="password" class="form-control floating" name="password" required>
                                        <label class="focus-label">Créer Mot de pass</label>
                                    </div>
                                    <div class="text-end">
                                        <a class="forgot-link" href="{%url 'Login'%}">Vous avez déja un compte?</a>
                                    </div>
                                    <button class="btn btn-primary col-12 btn-lg login-btn" type="submit">S'inscrire</button>
                                </form>
                                <!-- /Register Form -->
                                
                            </div>
                        </div>
                    </div>
                    <!-- /Register Content -->
                        
                </div>
            </div>

        </div>

    </div>
</body>
{%endblock%}
